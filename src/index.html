<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №6">
  <meta name="keywords" content="Россия, места, галерея, фото">
  <meta name="author" content="Дмитрий Подольян">
  <title>Mesto Russia</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo/logo.svg')%>" alt="Карта россии">
  </header>

  <main>
    <section class="profile" aria-label="Раздел профиля">
      <button class="profile__avatar-edit-btn" type="button" aria-label="Кнопка изменения аватара">
        <img class="profile__avatar" src="" alt="Ваша аватарка">
      </button>
      <div class="profile__info">
        <div class="profile__top-str">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-btn" type="button" aria-label="Кнопка редактирования профиля"></button>
        </div>
        <p class="profile__job"></p>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Кнопка добавления поста"></button>
    </section>

    <section class="elements" aria-label="Фотогалерея">
      <ul class="elements__list"></ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2023. Mesto Russia</p>
    </footer>

    <section class="popup profile-popup">
      <div class="popup__container">
        <img class="popup__close-btn" src="<%=require('./images/buttons/close-btn.svg')%>" alt="Кнопка закрытия попапа">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__edit-form" name="edit-form" novalidate>
          <input class="popup__input popup__input_type_name" id="input-name" name="name" type="text" minlength="2"
            maxlength="40" required>
          <span class="popup__input-error name-error" id="input-name-error"></span>
          <input class="popup__input popup__input_type_job" id="input-job" name="about" type="text" minlength="2"
            maxlength="200" required>
          <span class="popup__input-error job-error" id="input-job-error"></span>
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup avatar-popup">
      <div class="popup__container">
        <img class="popup__close-btn" src="<%=require('./images/buttons/close-btn.svg')%>" alt="Кнопка закрытия попапа">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__edit-form avatar-form" name="avatar-form" novalidate>
          <input class="popup__input popup__input_type_link" id="input-link" name="avatar" type="url"
            placeholder="Ссылка на аватар" required>
          <span class="popup__input-error link-error" id="input-link-error"></span>
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup add-popup">
      <div class="popup__container">
        <img class="popup__close-btn" src="<%=require('./images/buttons/close-btn.svg')%>" alt="Кнопка закрытия попапа">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__edit-form add-form" name="add-form" novalidate>
          <input class="popup__input popup__input_type_title" id="input-title" name="name" type="text"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error title-error" id="input-title-error"></span>
          <input class="popup__input popup__input_type_link" id="input-link" name="link" type="url"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-error" id="input-link-error"></span>
          <button class="popup__save-btn create-btn" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup confirm-popup">
      <div class="popup__container">
        <img class="popup__close-btn" src="<%=require('./images/buttons/close-btn.svg')%>" alt="Кнопка закрытия попапа">
        <h3 class="popup__title">Вы уверены?</h3>
        <form class="popup__edit-form popup__confirm" name="popup-confirmation-form" novalidate>
          <button class="popup__save-btn" type="submit">Да</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_open-img">
      <div class="popup__img-container">
        <img class="popup__close-btn" src="<%=require('./images/buttons/close-btn.svg')%>" alt="Кнопка закрытия попапа">
        <img class="popup__img" src="#" alt="#">
        <h3 class="popup__img-title"></h3>
      </div>
    </section>
  </main>

  <template id="elements-template">
    <li class="elements__item">
      <img src="<%=require('./images/buttons/delete-btn.svg')%>" class="elements__delete" alt="кнопка 'удалить'" />
      <img class="elements__img">
      <div class="elements__info">
        <h3 class="elements__text"></h3>
        <div class="elements__likes-wrapper">
          <button class="elements__like" type="button" aria-label="кнопка 'нравится'"></button>
          <p class="elements__likes-counter"></p>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
