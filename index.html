<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4">
  <meta name="keywords" content="Россия, места, галерея, фото">
  <meta name="author" content="Дмитрий Подольян">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./images/favicon_io/android-chrome-192x192.png">
  <link rel="manifest" href="./images/favicon_io/site.webmanifest">
  <title>Russian travel</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="Карта россии">
  </header>

  <main>
    <section class="profile" aria-label="Раздел профиля">
      <img class="profile__avatar" src="./images/ava.jpg" alt="Ваша аватарка">
      <div class="profile__info">
        <div class="profile__top-str">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="Кнопка редактирования профиля"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Кнопка добавления поста"></button>
    </section>

    <section class="elements" aria-label="Фотогалерея">
      <ul class="elements__list"></ul>
    </section>



    <footer class="footer">
      <p class="footer__copyright">© 2023. Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <img class="popup__close-btn" src="./images/buttons/close-btn.svg" alt="Кнопка закрытия попапа">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__edit-form" name="popup-form">
          <input class="popup__input popup__input_type_name" name="name" type="text">
          <input class="popup__input popup__input_type_job" name="job" type="text">
          <input class="popup__save-btn" type="submit" value="Сохранить">
        </form>
      </div>
    </section>

    <section class="popup add-popup">
      <div class="popup__container">
        <img class="popup__close-btn close-add-popup" src="./images/buttons/close-btn.svg" alt="Кнопка закрытия попапа">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__edit-form add-form" name="popup-form">
          <input class="popup__input popup__input_type_title" name="title" type="text" placeholder="Название">
          <input class="popup__input popup__input_type_link" name="link" type="text" placeholder="Ссылка на картинку">
          <input class="popup__save-btn create-btn" type="submit" value="Создать">
        </form>
      </div>
    </section>

    <section class="popup popup_type_open-img">
      <div class="popup__img-container">
        <img class="popup__close-btn popup__close-btn_type_img" src="./images/buttons/close-btn.svg"
          alt="Кнопка закрытия попапа">
        <img class="popup__img" src="#" alt="#">
        <h3 class="popup__img-title"></h3>
      </div>
    </section>
  </main>

  <template id="elements-template">
    <li class="elements__item">
      <img src="./images/buttons/delete-btn.svg" class="elements__delete" alt="кнопка 'удалить'" />
      <img class="elements__img">
      <div class="elements__info">
        <h3 class="elements__text"></h3>
        <button class="elements__like" type="button" aria-label="кнопка 'нравится'"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/elements.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
