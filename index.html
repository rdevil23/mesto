<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4">
  <meta name="keywords" content="Россия, места, галерея, фото">
  <meta name="author" content="Дмитрий Подольян">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./images/favicon_io/android-chrome-192x192.png">
  <link rel="manifest" href="./images/favicon_io/site.webmanifest">
  <title>Russian travel</title>
</head>

<body class="page">
  <section class="popup">
    <div class="popup__container">
      <img class="popup__close-btn" src="./images/buttons/close-btn.svg" alt="Кнопка закрытия попапа">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__edit-form">
        <input class="popup__input popup__input_type_name" type="text">
        <input class="popup__input popup__input_type_job" type="text">
        <input class="popup__save-btn" type="submit" value="Сохранить">
      </form>
    </div>
  </section>

  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="Карта россии">
  </header>

  <main>
    <section class="profile" aria-label="Раздел профиля">
      <img class="profile__avatar" src="./images/ava.jpg" alt="Ваша аватарка">
      <div class="profile__info">
        <div class="profile__top-str">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div class="profile__edit-btn">
            <img src="./images/buttons/edit-btn.svg" alt="Кнопка редактирования профиля">
          </div>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <div class="profile__add-btn">
        <img src="./images/buttons/add-btn.svg" alt="Кнопка редактирования профиля">
      </div>
    </section>


    <section class="elements" aria-label="Фотогалерея">
      <ul class="elements__list">
        <li class="elements__item">
          <img class="elements__img" src="./images/elements/baikal.jpg" alt="Вид на горы с озера Байкал">
          <div class="elements__info">
            <p class="elements__text">Байкал</p>
            <img class="elements__like elements__like_active" src="./images/buttons/btn-like.svg"
              alt="кнопка 'нравится'">
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/elements/elbrus.jpg" alt="Гора Эльбрус">
          <div class="elements__info">
            <p class="elements__text">Гора Эльбрус</p>
            <img class="elements__like elements__like_active" src="./images/buttons/btn-like.svg"
              alt="кнопка 'нравится'">
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/elements/ergaki.jpg" alt="Горные системы и хребты Ергаки">
          <div class="elements__info">
            <p class="elements__text">Горные системы и хребты Ергаки</p>
            <img class="elements__like elements__like_active" src="./images/buttons/btn-like.svg"
              alt="кнопка 'нравится'">
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/elements/mountain.jpg" alt="Горы в облаках">
          <div class="elements__info">
            <p class="elements__text">Горы где-то</p>
            <img class="elements__like elements__like_active" src="./images/buttons/btn-like.svg"
              alt="кнопка 'нравится'">
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images//elements/baikal2.jpg" alt="Мыс Хобой на озере Байкал">
          <div class="elements__info">
            <p class="elements__text">Мыс Хобой на озере Байкал</p>
            <img class="elements__like elements__like_active" src="./images/buttons/btn-like.svg"
              alt="кнопка 'нравится'">
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/elements/kamchatka2.jpg" alt="Авачинский вулкан на Камчатке">
          <div class="elements__info">
            <p class="elements__text">Авачинский вулкан на Камчатке</p>
            <img class="elements__like elements__like_active" src="./images/buttons/btn-like.svg"
              alt="кнопка 'нравится'">
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023. Mesto Russia</p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>

</html>
